{% extends 'base.html' %}
{% load custom_filters %}
{% load bootstrap %}

{% block title %}
    Войти в систему - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Вход в личный кабинет</h1>

    <form action="{% url 'login' %}" method="POST">

        {{ form|bootstrap }}

        <a href="/sign/signup" class="btn btn-primary mt-2">Регистрация</a>
    </form>

{% endblock %}
